<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAREX Token Mining</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #050b1e, #0b1a3a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .balance {
      font-size: 20px;
      margin-top: 16px;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">ðŸ’Ž KAREX</div>

    <div class="balance">
      ðŸ’° Bakiyen: <span id="balance">0</span> KRX
    </div>

    <div class="subtitle">
      Telegram Mini App
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const tgId = tg.initDataUnsafe?.user?.id;

    if (!tgId) {
      document.getElementById("balance").innerText = "0";
    } else {
      fetch(`/api/me?tgId=${tgId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("balance").innerText = data.balance;
        })
        .catch(() => {
          document.getElementById("balance").innerText = "0";
        });
    }
  </script>
</body>
</html>
